<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <!-- Favicon -->
    <link rel="icon" href="img/Favicon_1.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <body class="py-4">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-10 col-sm-12">
                    <div class="weather-container">
                        <div class="search-box mb-4">
                            <div class="input-group">
                                <span class="input-group-text bg-primary text-white"><i class='bx bxs-map'></i></span>
                                <input type="text" class="form-control" placeholder="Enter city name" id="cityInput">
                                <button class="btn btn-primary" id="searchBtn"><i class='bx bx-search'></i>
                                    Search</button>
                            </div>
                        </div>

                        <div class="weather-content">
                            <!-- Current Weather -->
                            <div class="current-weather mb-4">
                                <div class="weather-info text-center">
                                    <div class="location mb-3">
                                        <h2 id="cityName">--</h2>
                                        <p id="currentDate" class="text-muted">--</p>
                                    </div>
                                    <div class="weather-main">
                                        <img src="https://openweathermap.org/img/wn/01d@2x.png" alt="Weather Icon"
                                            id="weatherIcon" class="weather-icon mb-3">
                                        <div class="temperature">
                                            <span id="currentTemp">--</span>
                                            <span class="unit">Â°C</span>
                                        </div>
                                        <p class="weather-description" id="weatherDesc">--</p>
                                    </div>
                                </div>
                                <div class="weather-details bg-primary bg-opacity-10 rounded-3 p-3 mt-3">
                                    <div class="row">
                                        <div class="col-md-4 detail-item d-flex align-items-center mb-3 mb-md-0">
                                            <i class='bx bx-water fs-4 text-primary me-3'></i>
                                            <div>
                                                <span id="humidity" class="fs-5 fw-semibold">--%</span>
                                                <p class="mb-0 text-muted">Humidity</p>
                                            </div>
                                        </div>
                                        <div class="col-md-4 detail-item d-flex align-items-center mb-3 mb-md-0">
                                            <i class='bx bx-wind fs-4 text-primary me-3'></i>
                                            <div>
                                                <span id="windSpeed" class="fs-5 fw-semibold">-- km/h</span>
                                                <p class="mb-0 text-muted">Wind Speed</p>
                                            </div>
                                        </div>
                                        <div class="col-md-4 detail-item d-flex align-items-center">
                                            <i class='bx bx-cloud fs-4 text-primary me-3'></i>
                                            <div>
                                                <span id="pressure" class="fs-5 fw-semibold">-- hPa</span>
                                                <p class="mb-0 text-muted">Pressure</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Forecast -->
                            <div class="forecast-container mb-4">
                                <h5 class="mb-3 fw-semibold">5-Day Forecast</h5>
                                <div class="forecast-list" id="forecastList">
                                    <!-- Forecast items will be added here by JavaScript -->
                                </div>
                            </div>

                            <!-- Additional Info -->
                            <div class="additional-info">
                                <div class="row">
                                    <div class="col-md-6 mb-3 mb-md-0">
                                        <div class="info-card bg-primary bg-opacity-10 rounded-3 p-3 h-100">
                                            <h6 class="fw-semibold mb-3">Sunrise & Sunset</h6>
                                            <div class="sun-times d-flex justify-content-between">
                                                <div class="d-flex align-items-center">
                                                    <i class='bx bx-sun fs-4 text-primary me-2'></i>
                                                    <span id="sunrise" class="fs-5">--:--</span>
                                                </div>
                                                <div class="d-flex align-items-center">
                                                    <i class='bx bx-moon fs-4 text-primary me-2'></i>
                                                    <span id="sunset" class="fs-5">--:--</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="info-card bg-primary bg-opacity-10 rounded-3 p-3 h-100">
                                            <h6 class="fw-semibold mb-3">Visibility</h6>
                                            <div class="visibility d-flex align-items-center">
                                                <i class='bx bx-show fs-4 text-primary me-2'></i>
                                                <span id="visibility" class="fs-5">-- km</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Error Message -->
                        <div class="error-message text-center py-4 d-none" id="errorMessage">
                            <img src="img/404-status-code.png" alt="Error" class="img-fluid mb-3"
                                style="max-width: 150px;">
                            <h4 class="text-danger mb-2">City Not Found</h4>
                            <p class="text-muted">Please check the city name and try again.</p>
                        </div>

                        <!-- Loading Spinner -->
                        <div class="loading-spinner d-none justify-content-center align-items-center"
                            id="loadingSpinner">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Custom JS -->
        <script src="js/script.js"></script>
    </body>

</html>
